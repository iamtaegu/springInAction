spring:
  datasource:
    schema:
      - classpath:schema.sql
    data:
      - classpath:data.sql

# spring.datasource.jndi-name 속성을 설정하면 기존에 설정된 다른 데이터 소스 구성 속성은 무시됨
# ex) 위에 설정한 속성들은 jndi-name 속성에 따라 무시
    #아래 설정이 없어 오류남
    #jndi-name: java:/comp/env/jdbc/tacoCloudDS

# port:0으로 설정시 사용 가능한 포트를 무작위로 설정해줌
server:
  #port: 0
  port: 8443
  ssl:
    key-store: classpath:certificate/mykeys.jks
    key-store-password: credit!23
    key-password: credit!23

# log setting
logging:
  # file 이름 명시시 path 설정은 먹히지 않음
  # path: /var/logs/
  file: tacoCloud.log
  level:
    root: WARN
    # 계층 형태로 표시해도 되고, package 형태도 가능
    org.springframework.security: DEBUG