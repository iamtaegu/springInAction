# 서블릿 컨테이너 리스닝 포트 속성 지정
server:
  port: 8081

security:
  user:
    name: buzz
    password: infinity

#우리의 구성 속성 설정
#OrderController에서 사용
#구성 속성 메타데이터는 classpath:META-INF/*.json
taco:
  orders:
    pageSize: 10


  discount:
    codes:
      abcdef: 10
      
#logging:
#  level:
#    org.springframework.data.rest: debug

spring:
  data:
    rest:
      base-path: /api
      
# The values given here are actually the default values. But they are explicitly
# set here as an example of setting the Kafka properties.
  kafka:
    bootstrap-servers:
    - localhost:9092
    template:
      default-topic: tacocloud.orders.topic
    producer:
      keySerializer: org.springframework.kafka.support.serializer.JsonSerializer
      valueSerializer: org.springframework.kafka.support.serializer.JsonSerializer

---
spring:
  profiles: prod
  
  datasource:
    url: jdbc:mysql://localhost/tacocloud
    username: tacouser
    password: tacopassword
    
logging:
  path: ./
  file: tacosLog.log
  level:
    tacos: WARN
    
